<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blocks</title>
  <link rel="stylesheet" type="text/css" href="blocks.css">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <script src="blocks.js"></script>
</head>
<body onLoad="initialize()" onkeydown="keyDown(event);">
  <div id="menu">
    <div class="title">
      <span style="color: hsl(180,100%,50%);">B</span>
      <span style="color: hsl(240,100%,50%);">L</span>
      <span style="color: hsl(40,100%,50%);">O</span>
      <span style="color: hsl(60,100%,50%);">C</span>
      <span style="color: hsl(120,100%,50%);">K</span>
      <span style="color: hsl(280,100%,50%);">S</span>
      <span style="color: hsl(0,100%,50%);">!</span>
    </div>
    <ul>
      <li class="clickable" onClick="togglePause()">play</li>
      <li class="clickable" onClick="showHelp()">how to</li>
    </ul>
    <div id="footer"><a class="clickable" href="https://hackweek.suse.com/15/projects/30-years-of-game-development-in-5-days">hackweek project</a> / <a class="clickable" href="https://github.com/thutterer/blocks">code</a></div>
  </div>
  <div id="help">
    <div class="title">help</div>
    <p>swipe to rotate</p>
    <p>touch the upper left or right of the screen to move</p>
    <p>touch the bottom quarter of the screen to drop</p>
    <p>touch and hold to pause</p>
    <div class="clickable" onclick="showMenu();">back</div>
  </div>
  <div id="game">
    <div id="score"></div>
    <div id="next">next</div>
    <div id="grid"></div>
    <div id="level"></div>
    <div id="flash"></div>
  </div>
</body>
</html>
